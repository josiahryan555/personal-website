<div id="sect1" class="container">
  <h1 class="header">Recent Projects</h1>

  <div *ngFor="let portfolioCard of dataSvc.getPortfolioInfo(); let i = index" class="card">
    <app-portfolio-card cardTitle={{portfolioCard.cardTitle}} cardDescription={{portfolioCard.cardDescription}}
      cardImage={{portfolioCard.cardImage}} contentLink={{portfolioCard.contentLink}}
      cardIndex={{i}}></app-portfolio-card>
  </div>

</div>
