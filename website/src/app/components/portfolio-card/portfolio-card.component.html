<div class="page">
  <mat-card id="card">
    <mat-card-title id="title">{{title}}</mat-card-title>
    <mat-card-subtitle id="description">{{subtitle}}{{description}}</mat-card-subtitle>
    <mat-card-content id="image-box">
      <img mat-card-image src={{image}} id="image">
    </mat-card-content>
    <mat-card-content>
      <button mat-raised-button id="learn-more-button">Learn More</button>
      <span> <a href={{content}} target="_blank" class="icon">
          <mat-icon class="icon">link</mat-icon>
        </a>
      </span>
    </mat-card-content>
  </mat-card>
</div>
